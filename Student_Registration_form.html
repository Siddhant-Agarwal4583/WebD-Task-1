<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7331707004.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/Contact">Contact</a>
        <a href="/About">About</a>
        <a href="/Projects">Projects</a>
    </nav>
    <form>

    <h1>Student Registration Form</h1>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="dob">DOB:</label><br>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="doc">Document:</label><br>
    <input type="radio" id="Adhaar" value="Adhaar">
    <label for="Adhaar">Adhaar</label>
    <input type="radio" id="Driving License" value="Driving License">
    <label for="Driving License">Driving License</label>
    <input type="radio" id="Other" value="Other">
    <label for="Other">Other</label>
    <label for="Gender">Gender:</label>
    <select name="Gender" id="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
    <label for="Description">Description:</label>
    <textarea id="Description" name="Description" rows="4" columns="50"></textarea>

    <input type="checkbox" id="Confirm" name="Confirm">
    <label for="Confirm">Confirm</label>

    <button>Submit</button>
    </form>

    <footer>
        <p>Made by GeekHeaven</p>
        <i class="fas fa-address-book"></i>
        <i class="fas fa-envelope"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
    </footer>
</body>
</html>
